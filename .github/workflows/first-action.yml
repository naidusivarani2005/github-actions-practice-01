name: My First GitHub Action
on:
  push:
jobs:
  hello-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Node verify
        run: node -v
      - name: Install dependencies
        run: npm install
      - name: Run build
        run: npm run build
      - name: Run test
        run: npm test
      - name: Step:1 Say Hello
        run: echo "Hello Github Actions"
      - name: Step:2 List files
        run: ls
      - name: Step:3 Current Location
        run: pwd
