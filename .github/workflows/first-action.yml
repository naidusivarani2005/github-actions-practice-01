name: My First Github actions Workflow
on:
  push:
jobs:
  hello-job:
    runs-on: ubuntu-latest
    steps:
     - name: Code checkout
       uses: actions/checkout@v4
     - name: Setup node
       uses: actions/setup-node@v4
       with:
         node-version: 18
     - name: Verify node
       run: node -v
     
